<!DOCTYPE html>
<html>
    <head>
        <title>Login - Kings In The Corner</title>
        <!-- CSS -->
        <script>    
            require('dotenv').config()
            const api_path = process.env.API_PATH

            async function login(){
                let user = document.getElementById("username").value;
                let pw = document.getElementById("password").value;


                const userData = {username: user, password: pw}

                var validUser = false

                await fetch("http://localhost:3000/checkPassword", {
                    method: "POST", // *GET, POST, PUT, DELETE, etc.
                    mode: "cors", // no-cors, *cors, same-origin
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                    }
                )
                .then((response) => {
                    return response.json();
                })
                .then((data) => {
                    validUser = data.validUser
                    return;
                })
                .catch(function (err) {
                    console.log("Unable to fetch -", err);
                    return;
                });


                if(validUser){
                    //Construct session token
                    window.location.replace(`lobby`);
                    return false;
                }
                else {
                    //reload page with alert
                    alert('INVALID')
                } 
                

        }
        </script>
    </head>
    <body>
        <h1>Login Page</h1>

        <div>  
            <!-- formaction - redirect to lobby page if logged in -->
            <!-- might need to use a JS function & button -->
            <form id="loginForm" onsubmit="return login()">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" value=""><br>
                
                <label for="password">Password:</label><br>
                <input type="text" id="password" name="password" value=""><br>
                 
                <!-- forgot password? -->
                <!-- register -->
                <input id="submitbtn" type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
