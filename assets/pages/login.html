<!DOCTYPE html>
<html>
    <head>
        <title>Login - Kings In The Corner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">



        <style>

            *{
                margin: 0;
                padding: 0;
            }

            body{
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #34344A;
                /* use metaballs? */
            }

            #loginTile{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                background-color: #B9566D;
                color: #F1EDEE;
                height: 45vh;
                width: 30vw;
                border-radius: 5px;
            }

            h1{
                font-size: 2em;
                margin-bottom: 0.5em;
            }

            input{
                font-size: 1.3em;
                margin-bottom: 0.5em;
            }

            input[type=text], input[type=password]{
                width: 20vw;
            }

            span{
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            }

            .btn{
                border: none;
                background-color: #34344A;
                color: #F1EDEE;
                text-decoration: none;
                text-align: center;
                padding: 0.5em;
            }



        </style>



        <script>    

            async function login(loginType){
                let user = document.getElementById("username").value;
                let pw = document.getElementById("password").value;


                const userData = {username: user, password: pw}
                var path = ""

                if(loginType == 0){
                    path = "/checkPassword"
                } else if (loginType == 1){
                    path = "/signUp"
                }

                var validUser = false;

                await fetch(path, {
                    method: "POST", // *GET, POST, PUT, DELETE, etc.
                    mode: "cors", // no-cors, *cors, same-origin
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                        body: JSON.stringify(userData)
                    }
                )
                .then((response) => {
                    return response.json();
                })
                .then(async (data) => { //after getting server response
                    
                    validUser = data.validUser

                    if(validUser){
                        window.location.replace(`lobby`);
                    }else {
                    //reload page with alert 
                        alert('Invalid')
                    } 
                    
                    return;
                })
                .catch(function (err) {
                    alert("Unable to fetch -" + err);
                    return;
                });

                return false;

        }
        </script>
    </head>
    <body>

        <div id = 'loginTile'>  
            <h1>Log In</h1>

            <form id="loginForm" >
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" value=""><br>
                
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" value=""><br>
                 
                <!-- forgot password? -->
                <span>
                    <input class="btn" id="submitbtn" type="button" onclick="login(0)" value="Log In">
                    <input class="btn" id="registerbtn" type="button" onclick="login(1)" value="Sign Up">
    
                </span>

            </form>
        </div>
    </body>
</html>
