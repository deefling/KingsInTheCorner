<!DOCTYPE html>
<html>
    <head>
        <title>Lobby - Kings In The Corner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>

            *{
                margin: 0;
                padding: 0;
            }

            body{
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
                background-color: #34344A;
            }

            #player_list{
                width: 20vw;
                height: 95vh;
                background-color: #B9566D;
                border-radius: 5px;
                display: flex;
                flex-direction: column;
            }

            #player_row{
                display: flex;
                flex-direction: row;
            }

            h1{
                margin: 0.5em;
            }

            #lobby_chat{
                width: 75vw;
                height: 95vh;
                background-color: #F1EDEE;
                border-radius: 5px;
                display: flex;
                flex-direction: column;
            }

            #chat_log{
                width: 100%;
                height: 85vh;
            }
            
            #chat_box{
                width: 100%;
                height: 10vh;
                background-color: #F1EDEE;
            }

        </style>

        <script defer>


            window.onload = () => {
                // setInterval(updatePlayerList, 3000);
                updatePlayerList()
            }


            
            function updatePlayerList(){
                console.log('update player list')
                const playerList = document.querySelector('#player_list')


                fetch("/playerList", {
                    method: "GET", // *GET, POST, PUT, DELETE, etc.
                    mode: "cors", // no-cors, *cors, same-origin
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    }
                ).then((response) => {
                    return response.json();
                })
                .then((data) => { //after getting server response
                    console.log(data)

                    data.forEach(row => {
                        const playerRow = document.createElement('div');
                        playerRow.id = "player_row";

                        const playerName = document.createElement('p');
                        playerName.id = "player_name";
                        playerName.innerText = row.username;


                        const playerBtn = document.createElement('button')
                        playerBtn.innerText = "Challenge"

                        playerRow.appendChild(playerName);
                        playerRow.appendChild(playerBtn);
                        playerList.appendChild(playerRow);
                    });


                });
            }


        </script>

    </head>
    <body>
        <div id="player_list">
            <h1>Player List</h1>
        </div>
        <div id="lobby_chat">
            <div id="chat_log"></div>
            <input id="chat_box" type="text">
        </div>
    </body>
</html>
