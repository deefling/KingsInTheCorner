<!DOCTYPE html>
<html>
    <head>
        <title>Lobby - Kings In The Corner</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>

            *{
                margin: 0;
                padding: 0;
            }

            body{
                width: 100vw;
                height: 100vh;
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-around;
                background-color: #34344A;
            }

            #player_list{
                width: 20vw;
                height: 95vh;
                background-color: #B9566D;
                border-radius: 5px;
                display: flex;
                flex-direction: column;
                overflow: scroll;
                align-items: flex-end;

            }

            .player_row{
                display: flex;
                flex-direction: row;
                align-items: center;
                margin: 10px;
                margin-top: 10px;
                margin-right: 2vw;
                
            }

            p{
                margin-right: 20px;
                font-size: 1.2em;
            }

            h1{
                margin: 0.5em;
                align-self: flex-start;
                color: #34344A;
                font-weight: bold;
            }

            .challengebtn{
                background-color: #34344A;
                color: #F1EDEE;
                border: none;
                border-radius: 4px;
                padding: 0.7em;
                font-size: 1em;
            }

            .challengebtn:hover{
                background-color: #F1EDEE;
                color: #34344A;
                
            }

            #lobby_chat{
                width: 75vw;
                height: 95vh;
                background-color: #F1EDEE;
                border-radius: 5px;
                display: flex;
                flex-direction: column;
            }

            #logoutbtn{
                width: 7vw;
                height: 7vh;
                border-radius: 5px;
                border: none;
                background-color: #B9566D;
                color: #F1EDEE;
                position: absolute;
                top: 4vh;
                right: 2vw;
                font-size: 1.5em;
            }

            #logoutbtn:hover{
                background-color: #34344A;
                
            }

            #chat_log{
                width: 100%;
                height: 85vh;
            }
            
            #chat_box{
                width: 100%;
                height: 10vh;
                background-color: #F1EDEE;
            }

        </style>

        <script defer>


            window.onload = () => {
                updatePlayerList()
                setInterval(updatePlayerList, 1500);
            }

            document.onvisibilitychange(()=>{
                if (document.visibilityState === 'hidden') {
                    function logout(){
                        fetch("/leaveLobby", {
                            method: "GET", // *GET, POST, PUT, DELETE, etc.
                            mode: "cors", // no-cors, *cors, same-origin
                            headers: {
                                'Accept': 'application/json',
                                'Content-Type': 'application/json'
                            },
                            }
                        );
                    }
                }

            })

            function logout(){
                fetch("/logout", {
                    method: "GET", // *GET, POST, PUT, DELETE, etc.
                    mode: "cors", // no-cors, *cors, same-origin
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    }
                ).then((response) => {
                    return response.json();
                })
                .then((data) => { //after getting server response, redirect
                    window.location.replace(`login`);
                });

            }


            
            function updatePlayerList(){
                console.log('update player list')
                const playerList = document.querySelector('#player_list')


                fetch("/playerList", {
                    method: "GET", // *GET, POST, PUT, DELETE, etc.
                    mode: "cors", // no-cors, *cors, same-origin
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    }
                ).then((response) => {
                    return response.json();
                })
                .then((data) => { //after getting server response
                    console.log(data)

                    while(playerList.childElementCount > 1){
                        playerList.removeChild(playerList.lastChild)
                    }

                    data.forEach(row => {
                        const playerRow = document.createElement('div');
                        playerRow.className = "player_row";

                        const playerName = document.createElement('p');
                        playerName.id = "player_name";
                        playerName.innerText = row.username;


                        const playerBtn = document.createElement('button')
                        playerBtn.innerText = "Challenge"
                        playerBtn.className = 'challengebtn'


                        playerRow.appendChild(playerName);
                        playerRow.appendChild(playerBtn);
                        playerList.appendChild(playerRow);
                    });


                });
            }


        </script>

    </head>
    <body>
        <div id="player_list">
            <h1>Player List</h1>
        </div>
        <div id="lobby_chat">
            <div id="chat_log">
                <button id="logoutbtn" onclick="logout()">Logout</button>
            </div>
            <input id="chat_box" type="text">
        </div>
    </body>
</html>
